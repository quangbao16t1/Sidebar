<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cbb355e312.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="slibar.css">
    <script src="slibar.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="slibar" id="slibar">
            <div class="slibar_logo" id="slibar_logo">
                <img src="logo.svg" alt="">
                <h1>ANTD ADMIN</h1>
            </div> 
            <div class="silogo" id="silogo">
                <img src="logo.svg" alt="">
            </div> 
            <div class="slibar_hidden" id="slibar_hidden">
                <ul>
                    <li class="active" id="active">
                        <i class='bx bxs-dashboard'></i>
                    </li>
                    <li>
                        <i class='bx bx-user' ></i>
                    </li>
                    <li>
                        <i class='bx bx-cart-add' ></i>
                    </li>
                    <li >
                            <i class='bx bx-chart' ></i>
                    </li>
                </ul>
            </div>

            <div class="slibar_content" id="slibar_content">
                <ul>
                    <li class="active">
                        <i class='bx bxs-dashboard'></i>
                        <a href="#">Dashboard</a>
                    </li>
                    <li>
                        <i class='bx bx-user' ></i>
                        <a href="#">User</a>
                    </li>
                    <li>
                        <i class='bx bx-cart-add' ></i>
                        <a href="#">Posts</a>
                    </li>
                    <li class="lichart">
                        <div class="link">
                            <i class='bx bx-chart' ></i>
                            <a href="#">Charts</a>
                            <i class="fa-solid fa-chevron-down" id="dropdown" onclick="openSubMenu()"></i></i>
                        </div>
                        <div class="submenu" id="submenu">
                            <a href="#"><i class="fa-solid fa-chart-line"></i>ECharts</a>
                            <a href="#"><i class="fa-solid fa-chart-column"></i>HighCharts</a>
                            <a href="#"><i class="fa-solid fa-chart-area"></i>Rechartst</a>
                        </div>
                    </li>
                    
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="header-left">
                    <i class='bx bx-left-indent' onclick="eventSibar()"></i>
                </div>
                <!-- <div class="header-right">
                    <span class="notice"><i class='bx bx-bell'></i></span>
                    <span class="language"></span>
                    <div class="logout">
                        <span>Hi,Name</span>
                        <img src="" alt="">
                    </div>
                </div> -->

            </div>
            <div class="dashboard">
                <h1 style="margin: 50px 50px;">Dashboard</h1>
            </div>
        </div>
    </div>
</body>
</html>
